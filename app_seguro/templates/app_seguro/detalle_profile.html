{% extends "app_seguro/base.html" %}

{% load static %}

{% block title %} Capresca - Editar Perfil {% endblock %} 
    
{% block subtitulo %}  {% endblock%} 

{% block content %} 

<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">
                    <h2 class="section-heading mb-5">
                        <span class="section-heading-upper">Editando Perfil de </span>                        
                    </h2>                    
                    <h2 class="section-heading mb-5">                       
                        <span class="section-heading-upper"> 

                            <form method="post">
                                {% csrf_token %}
                                {% load crispy_forms_tags %} 
                           
                                {{ form | crispy }} 
                                <button type="submit">Actualizar</button>
                              </form>
                        </span>                                               
                    </h2>
                    
                </div>
            </div>
        </div>
    </div>
</section>  
{% endblock%}
